<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
       <div><img src="https://media.gettyimages.com/id/1196660849/photo/close-up-of-text-on-road-sign.jpg?s=612x612&w=0&k=20&c=D7Slc7jtWjHlGVO6xrllrfcIxcuMjhdbJzzeuKcE1Ds=" height="650px" width="600px"></div>
       <div>
        <div class="container2">
           
            <h1 id="donate">BLOOD DONATION FORM</h1>
            <ul class="userInfo">
                <li class="info">
                    First Name
                    <input type="text" required>
                    Last name
                    <input type="text">
                </li>
                <li class="info" >
                    Enter Your Email-id
                    <input type="text" required>
                </li>
                <li class="info" >
                    Enter Your Phone Number
                    <input type="number"> 
                </li>
                <li class="info" >
                Enter Your Date Of Birth
                <input type="date" required>
              </li>
                <li class="info" >
                    Select your gender
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">Others
                </li>
               <li class="info">
                Is this first time donating
                <input type="radio">Yes
                <input type="radio">No
               </li>
               <li class="info">
                Select Your Blood Group
                <select name="bloodGroup" required>
                    <option vlaue="oPsoitive">O+</option>
                    <option vlaue="oNegative">O-</option>
                    <option vlaue="APsoitive">A+</option>
                    <option vlaue="ANegativee">A-</option>
                    <option vlaue="bPsoitive">B+</option>
                    <option vlaue="bnegAative">B-</option>
                    <option vlaue="abPsoitive">AB+</option>
                    <option vlaue="abNegative">AB-</option>
                </select>
               </li>
               <li class="info">Address <br>
                Street<input type="text" required>
                Region<input type="text" required>
                pincode<input type="number" required>
                State
                <select name="city" required>
                    <option value="delhi">Delhi</option>
                    <option value="Uttar pradesh">Uttar pradesh</option>
                    <option value="madhya pradesh">madhya pradesh</option>
                    <option value="Gujraat">Gujraat</option>
                    <option value="Bihar">Bihar</option>
                    <option value="SIkkim">SIkkim</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Goa">Goa</option>
                </select>
                 
               </li>
            </ul> 
           <div id="btn"><button>Submit</button></div>
       
        </div>
      
       </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
